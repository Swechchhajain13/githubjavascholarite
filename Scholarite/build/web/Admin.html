.label-txt {  

 position: absolute;  

 top: -1.6em;

 font-family: sans-serif;  

 font-size: .15em;  

 letter-spacing: 1px;  

 color: rgb(120,120,120);  

 transition: ease .3s; 

}

.input {  

 width: 100%;  

 padding: 10px;  

 background: transparent;  

 border: none;  

 outline: none; 

}
.line-box {  

position: relative;  

width: 100%;  

height: 2px;  

background: #f8f5f5; 

}


.line {  

position: absolute;  

width: 0%;  

height: 2px;  

top: 0px;  

left: 50%;  

transform: translateX(-50%);  

background: #0b07fa;  

transition: ease .6s; 

}  



 .input:focus + .line-box .line {  

   width: 100%; 

}


.label-active {  

   top: -3em; 

}


 button {  

   display: inline-block; 

   padding: 12px 24px;  

   background: rgb(220,220,220);  

   font-weight: bold;  

   color: rgb(120,120,120);  

   border: none;  outline: none;  

   border-radius: 3px;  

   cursor: pointer;  

   transition: ease .3s; 

}  


button:hover {  

background: #0b07fa;  

color: #ffffff;

      <script type="text/javascript">
          
          function validate() {
      
         if( document.myForm.adminid.value == "" ) {
            alert( "Please provide your Admin ID!" );
            document.myForm.adminid.focus() ;
            return false;
         }
         if( document.myForm.password.value == "" ) {
            alert( "Please provide your Password!" );
            document.myForm.password.focus() ;
            return false;
         }
         return( true);
        }
        </script>
