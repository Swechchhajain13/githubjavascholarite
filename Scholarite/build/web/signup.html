      .input {  
      
       width: 100%;

      .line-box {  
      
        position: relative;

      }
      
      
       .line {  
      
         position: absolute;  
      
         width: 0%;  
      
         height: 2px;  
      
         top: 0px;  
      
         left: 50%;  
      
         transform: translateX(-50%);  
      
         background: #0b07fa;  
      
         transition: ease .6s; 
      
      }  
      
      
       .input:focus + .line-box .line {  
      
         width: 100%; 
      
      }

         top: -3em;

         color: rgb(120,120,120);

      <script type="text/javascript">
          
          function validate() {
      
         if( document.myForm.username.value == "" ) {
            alert( "Please provide your Name!" );
            document.myForm.username.focus() ;
            return false;
         }
         if( document.myForm.email.value == "" ) {
            alert( "Please provide your Email ID!" );
            document.myForm.email.focus() ;
            return false;
         }
         if( document.myForm.password.value == "" ) {
            alert( "Please provide your Password!" );
            document.myForm.password.focus() ;
            return false;
         }
         if( document.myForm.enrollment.value == " " ) {
            alert( "Please provide your Email ID!" );
            document.myForm.enrollment.focus() ;
            return false;
         }
         
var p=document.myForm.password.value;
var p1=document.myForm.confirm.value;
if(p==p1){
return true;
}
else{
alert("password are not equal!");
return false;
}
         
            alert ( "Registered Successfully" );
        
         return( true);
        }

    <body> 

        <div>   

            <form action="Signup.jsp" method="Post" name = "myForm" onsubmit = "return(validate());">    

            <h4 class="text-warning text-center pt-5">Signup</h4>  
            <label>     

                <input type="text" class="input" name="username" placeholder="USERNAME"/>                   <div class="line-box">          
  
                <div class="line"></div>        
  
                </div>    

            </label> 
            <label>     

                <input type="text" class="input" name="enrollment" placeholder="ENROLLMENT"/>                   <div class="line-box">          
  
                <div class="line"></div>        
  
                </div>    

            </label> 
            <label>     

                <input type="text" class="input" name="branch" placeholder="BRANCH"/>                   <div class="line-box">          
  
                <div class="line"></div>        
  
                </div>    

            </label> 
            <label>     

                <input type="text" class="input" name="current_year" placeholder="CURRENT YEAR"/>                   <div class="line-box">          
  
                <div class="line"></div>        
  
                </div>    

            </label> 

            <label>     

                <input type="text" class="input" name="passing_year" placeholder="PASSING YEAR"/>                   <div class="line-box">          
  
                <div class="line"></div>        
  
                </div>    

            </label> 
         
            <label>     

              <input type="text" class="input" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="EMAIL"/>                   <div class="line-box">          

              <div class="line"></div>  
              
              </div> 
            </label>

            <label>     

                <input type="number" class="input" name="contact_no" placeholder="CONTACT NUMBER"/>                    <div class="line-box">          
  
                <div class="line"></div>        
  
                </div> 
            </label>   
                
                <label>     

                    <input type="text" class="input" name="address" placeholder="ADDRESS"/>                   <div class="line-box">          
      
                    <div class="line"></div>        
      
                    </div>    
    
                </label> 

                <label>     

                    <input type="text" class="input" name="course" placeholder="COURSE"/>                             
                      <div class="line-box">  <div class="line"></div>
                         
                    </div>    
    
                </label> 
        
           <label>     

              <input type="password" class="input" name="password" placeholder="PASSWORD" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"/>        

              <div class="line-box">  <div class="line"></div>   </div>    

            </label>     
            
            <label>     

              <input  type="password"  class="input"  name="confirm" placeholder="CONFIRM PASSWORD"/>      

              <div class="line-box"> <div class="line"></div> </div>    

            </label> 

            <input type="submit" value="Submit" class="button">

         </form>
